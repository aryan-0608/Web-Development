    <title> pseudo selectors & more designing</title>
    <style>
        .container{
            border: 2px solid red;
            background-color: rgb(223,245,201);
            padding: 34px;
            margin: 34px auto;

        }
        a{
            text-decoration: none;
            color: black;

        }

            color: black;

        }

        }
        a:active{

        }
        .btn{

        }


    </style>
 </head>
