    <title>Attribute and nth child pseudo selectors</title>
    <style>
        .container{
            width:233px;
            margin:auto;
            
            display: block;
        }
        input{
            display: block;
        }
        input[type="text"]{
            padding: 23px;
            border: 2px solid red;
        }
        a[target]{
            font-size: 34;
            color: green;
        }
        a[target="_self"]{
            font-size:44px;
            color: blue;
        }
        /* This will apply css for third child */
        li:nth-child(odd){
            background-color: lightgray;
        }
        li:nth-child(2n+0){
        color: lightblue;
        }


    </style>
