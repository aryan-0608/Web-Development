<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http --equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        /* element selector */ 
        p{
            border: 2px solid black;
        }

        /* id selector */
        
            #firstpara{
            color: green;
            }
            /* class selector */

            .bgblue{
                color: red;
            background-color: lightblue;
            }

            /*Grouping selectors */
            footer, span{
                background-color: yellow;
            }
    </style>
    </head>
    <body>
        <h3>This is CSS Selectors tutorial</h3>
       <p  id="firstpara">THis Tutorial will teach you everything you need to know about HTML/CSS Selectors</p>
       <p id ="secondpara" class="redElement bgblue">This is a another simple paragraph to demonstrate css selectors</p>
        <div>
            <p>This paragraph is inside a div</p>
            <span>This is a span element</span>
        </div>
        <footer>This is the footer section</footer>
    </body>
    </html>
