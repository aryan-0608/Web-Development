<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <meta http-equiv="x-UA-compatible" content="ie=edge">
    <title>Media Queries</title>
    <style>
        .box{
            font-size: 70px;
            text-align: center;
            background-color: lightgreen;
            color: black;
            border: 2px solid white;
            display: none;
        
        }
        @media (max-width : 300px){
            #box-1{
                display: block;
            }
        }
        @media (min-width : 300px) and (max-width : 500px){
            #box-2{
                display: block;
            }
        }
        @media (min-width : 500px) and (max-width : 800px){
            #box-3{
                display: block;
                color: white;
                background-color: teal;
            }
        }
        @media (min-width : 800px){
            #box-4{
                display: block;
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1"> mai ek iphone hu</div>
    <div class="box" id="box-2"> mai ek tablet hu</div>
    <div class="box" id="box-3"> mai ek computer hu</div>
    <div class="box" id="box-4"> mai ek window  hu</div>

</body>
</html>
